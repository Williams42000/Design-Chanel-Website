    <!-- Début Modal pour ajouter un article  -->
    <div class="modal fade" id="modalAjouter" tabindex="-1" aria-labelledby="ModalEnregLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalEnregLabel">Ajouter un article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" id="formAjouter" enctype="multipart/form-data">
                        <div class="col-md-6">
                            <label for="nomarticle" class="form-label">Non de l'article</label>
                            <input type="text" class="form-control" id="nomarticle" name="nomarticle" required>
                        </div>
                        <div class="col-md-6">
                            <label for="prix" class="form-label">Prix</label>
                            <input type="number" class="form-control" id="prix" name="prix" required>
                        </div>
                        <div class="col-md-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" required></textarea>
                          </div>
                          
                        <div class="col-md-12">
                            <label for="categorie" class="form-label">Catégorie</label>
                            <select class="form-control" id="categorie" name="categorie" required>
                                <option value="">-- Sélectionnez une catégorie --</option>
                                <option value="Bracelets">Bracelet</option>
                                <option value="Rings">Bague</option>
                                <option value="Earrings">Boucle d'oreille</option>
                                <option value="Earrings">Collier</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="seuil" class="form-label">Seuil</label>
                            <input type="number" class="form-control" id="seuil" name="seuil" required>
                        </div>
                        <div class="col-md-6">
                            <label for="qteinventaire" class="form-label">Quantité en Inventaire</label>
                            <input type="number" class="form-control" id="qteinventaire" name="qteinventaire" required>
                        </div>
                          
                        <div class="col-md-12">
                            <label for="pochette" class="form-label">Choisir l'image</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="pochette" name="pochette[]">
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="button" onClick="ajouter();">Ajouter</button>
                            <p id="msg3"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Modal pour ajouter un article -->


    <!-- Début Modal pour modifier un article -->

                          </div>
                          
                        <div class="col-md-12">
                            <label for="categorieM" class="form-label">Catégorie</label>

                                <option value="Bracelets">Bracelet</option>
                                <option value="Rings">Bague</option>
                                <option value="Earrings">Boucle d'oreille</option>
                                <option value="Earrings">Collier</option>
                              </select>
                        </div>
                        <div class="col-md-6">

                        <div class="col-md-12">

<!-- Début Modal pour supprimer un article -->
<div class="modal fade" id="supprimerArticleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Cela va effacer votre article ?</p>
                <p class="text-warning"><small>Cette action est irreversible...</small></p>
                <input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Annuler">
                <input type="button" onClick="requetteSupprimerArticle();" class="btn btn-danger" value="Supprimer">
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal pour supprimer un article -->
